<style>
    #slideshow {

</style>
<script>
    $( document ).ready(function() {
        $.get("calendar.html",function(data){ //初始將home.html include div#main
            $("#calendar").html(data);
        })
        $.get("timetable.html",function(data){ //初始將home.html include div#main
            $("#timetable").html(data);
        })

        $("#slideshow > div:gt(0)").hide();

        setInterval(function() { 
            $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
        },  3000);
