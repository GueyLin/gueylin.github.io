<script>
    $( document ).ready(function() {
        // 在此加入照片位置

        var photo1040923summerhomework = new Array('photo/product/1040923summerhomework/1040923summerhomework01.JPG', 'photo/product/1040923summerhomework/1040923summerhomework02.JPG', 'photo/product/1040923summerhomework/1040923summerhomework03.JPG', 'photo/product/1040923summerhomework/1040923summerhomework04.JPG', 'photo/product/1040923summerhomework/1040923summerhomework05.JPG', 'photo/product/1040923summerhomework/1040923summerhomework06.JPG', 'photo/product/1040923summerhomework/1040923summerhomework07.JPG', 'photo/product/1040923summerhomework/1040923summerhomework08.JPG', 'photo/product/1040923summerhomework/1040923summerhomework09.JPG', 'photo/product/1040923summerhomework/1040923summerhomework10.JPG', 'photo/product/1040923summerhomework/1040923summerhomework11.JPG',                                                   'photo/product/1040923summerhomework/1040923summerhomework12.JPG');

        generatePhoto(photo1040903smallbook,"1040903smallbook");

    });

    function generatePhoto(photoSource,id) {
        var content="";
        for(var key in photoSource){ 
            content = "陣列索引："+ key+" ; 值： "+photoSource[key]; 
            //console.log(content);

            var template = '<li class="col-lg-3 col-md-4 col-sm-4 col-xs-6"><img src="' + photoSource[key] + '" width="100%"></li>';
            $('#'+id).append(template);
        }
    }

    $('#photo li img').on('click',function(){
        var src = $(this).attr('src');
        var img = '<img src="' + src + '" class="img-responsive"/>';
        $('#myModal').modal();
        $('#myModal').on('shown.bs.modal', function(){
            $('#myModal .modal-body').html(img);
        });
        $('#myModal').on('hidden.bs.modal', function(){
            $('#myModal .modal-body').html('');
        });
    });
</script>
